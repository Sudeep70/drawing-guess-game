services:
  - type: web
    name: drawing-guess-backend
    env: node
    region: oregon
    plan: starter
    rootDir: backend
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        sync: false   # Set to your Vercel URL in Render dashboard
